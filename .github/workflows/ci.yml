name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout llmdp
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # ---- Build llmc dependency ----
      - name: Checkout llmc
        uses: actions/checkout@v4
        with:
          repository: alfonsomenkel/llmc
          path: llmc

      - name: Build llmc
        run: |
          cd llmc
          cargo build --release
          echo "$PWD/target/release" >> $GITHUB_PATH
      # --------------------------------

      - name: Build llmdp
        run: cargo build --release

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

